<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{template/template}">
<div layout:fragment="content">
    <h3 th:text="#{profile.header}">Profile</h3>
    <hr>
    <form th:action="@{/home/profile}" method="post" th:object="${user}" class="form-horizontal">
        <div class="form-group">
            <label th:for="type" th:text="#{login.name}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{loginName}" th:disabled="disabled">
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
            <label th:for="type" th:text="#{employee.firstName}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{firstName}">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
            <label th:for="type" th:text="#{employee.lastName}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{lastName}">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label th:for="type" th:text="#{employee.middleName}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{middleName}">
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('position')} ? 'has-error'">
            <label th:for="type" th:text="#{employee.position}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" th:field="*{position}">
                <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 btn-group">
                <a class="btn btn-default" href="/profile/delete">
                    &nbsp;<i class="fa fa-trash-o"></i>
                    <span th:text="#{button.delete}" th:remove="tag">Delete</span>
                </a>
                <button type="submit" class="btn btn-default" id="save-button">
                    <i class="fa fa-floppy-o"></i>&nbsp;<span th:text="#{button.save}" th:remove="tag">Save</span>
                </button>
            </div>
        </div>
    </form>
</div>
</html>
