<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{template/template}">
<div layout:fragment="content">
    <div class="row">
        <th:block th:each="resultMapper : ${resultMapperList}">
            <div class="col-md-3">
                <div th:text="${resultMapper.name} + ' ' + ${resultMapper.data}" class="well well-sm"></div>
            </div>
        </th:block>
    </div>
    <div class="row" style="padding-top: 10px">
        <div class="col-md-6" id="model-chart"></div>
        <div class="col-md-6" id="week-chart"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Last 10 Events</h4>
            <table class="table table-striped table-condensed">
                <tr th:each="item : ${track}">
                    <td th:text="${item.asset.id}"></td>
                    <td th:text="${item.event}"></td>
                    <td th:text="${item.asset.deviceModel.model}"></td>
                    <td th:text="${item.asset.serialNumber}"></td>
                    <td th:text="${#dates.format(item.date, 'dd MMM yyyy HH:mm')}"></td>
                    <td th:text="${item.issuer.loginName}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="/js/PieChart.js"></script>
    <script src="/js/WeekChart.js"></script>
</th:block>
</html>
