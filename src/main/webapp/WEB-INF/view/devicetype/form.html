<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{template/template}">
<div layout:fragment="content">
    <h3 th:text="#{type.header}">Device Type</h3>
    <hr>
    <form action="/devicetype" th:action="@{/devicetype}" method="POST" th:object="${deviceType}"
          class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('type')} ? 'has-error'">
            <label th:for="type" th:text="#{deviceType.type}" class="col-sm-2 control-label"></label>
            <div class="col-sm-7">
                <input type="text" th:field="*{type}" class="form-control"/>
                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 btn-group">
                <a th:href="@{/devicetype/{id}/delete(id=${deviceType.id})}" class="btn btn-default">
                    &nbsp;<i class="fa fa-trash-o"></i>
                    <span th:text="#{button.delete}" th:remove="tag">Delete</span>
                </a>
                <button type="submit" class="btn btn-default">
                    <i class="fa fa-floppy-o"></i>&nbsp;<span th:text="#{button.save}" th:remove="tag">Save</span>
                </button>
            </div>
        </div>
    </form>
</div>
</html>
