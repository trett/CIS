<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CIS Login</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css'/>
    <link rel='stylesheet' th:href="@{/css/login.css}"/>
    <link rel='stylesheet' th:href="@{/css/custom.css}"/>
</head>
<body  style="background-image: url('/images/background.jpg'); background-size: cover">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to CIS</h1>
            <p th:if="${loginError}" class="bg-danger form-header">Wrong username or password</p>
            <div class="account-wall">
                <!--<img class="profile-img" src=""-->
                <!--alt="">-->
                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember-me">
                        Remember me
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
