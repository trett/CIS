<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{template/template}">
<div layout:fragment="content">
    <h3 th:text="#{report}">Report</h3>
    <hr>
    <table id="table" class="table table-striped table-bordered">
        <tr th:each="cols : ${data}">
            <td th:each="rows : ${cols}" th:text="${rowsStat.current}"></td>
        </tr>
    </table>
    <a href="/report/xls" class="btn btn-default">Save as XLS</a>
</div>
</html>
